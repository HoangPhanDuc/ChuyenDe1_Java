<!-- End Main Top -->

<!-- Start Center Header -->
<header class="main-header" th:fragment="main-header">
    <div class="logo">
        <div class="header-container">
            <div>
                <div class="left-header">
                    <a th:href="@{/}" class="logo-link">
                        <img alt="" th:src="@{/images/logo2.png}"/>
                    </a>
                </div>

            </div>
            <div class="right-header">
                <div class="search-box">
                    <div class="search-text">
                        <input type="text" class="input-search" placeholder="Tìm kiếm sản phẩm....."/>
                    </div>
                    <div class="group-bnt">
                        <button type="button" class="search-btn">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="hot-line">
                <i class="fa-solid fa-phone-volume"></i>
                <span class="text">
						<p style="margin: 0">0585133268</p>
						<p class="text-num">Hot line</p>
					</span>
            </div>
            <div class="cart-box">
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
        </div>
    </div>
</header>
<!-- End Center Header -->

<!-- Start Top Search -->
<div class="header-breadcrumbs" th:fragment="top-search">
    <div class="breadcrumb-container">
        <div class="container-inner">
            <div class="header-banner">
                <div>
                    <!-- Slider main container -->
                    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active" data-bs-interval="3000">
                                <img th:src="@{/images/slide1.jpg}" class="d-block w-100" alt="slide1">
                            </div>
                            <div class="carousel-item" data-bs-interval="3000">
                                <img th:src="@{/images/slide2.jpg}" class="d-block w-100" alt="slide2">
                            </div>
                            <div class="carousel-item" data-bs-interval="3000">
                                <img th:src="@{/images/sldie3.jpg}" class="d-block w-100" alt="slide3">
                            </div>
                            <div class="carousel-item" data-bs-interval="3000">
                                <img th:src="@{/images/slide4.jpg}" class="d-block w-100" alt="slide4">
                            </div>
                            <div class="carousel-item" data-bs-interval="3000">
                                <img th:src="@{/images/slide5.jpg}" class="d-block w-100" alt="slide5">
                            </div>
                        </div>
                        <button class="carousel-control-prev"
                                type="button"
                                data-bs-target="#carouselExampleControls"
                                data-bs-slide="prev">
                            <span class="carousel-control-prev-icon ico_arrow_gray" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                                data-bs-slide="next">
                            <span class="carousel-control-next-icon ico_arrow_gray right" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>

                <div>
                    <div>
                        <a th:href="@{/}">
                            <img class="border_radius_normal" alt="" th:src="@{/images/image_3.jpg}">
                        </a>
                    </div>
                    <div>
                        <a th:href="@{/}">
                            <img class="border_radius_normal" alt="" th:src="@{/images/image_2.jpg}">
                        </a>
                    </div>
                </div>
            </div>
