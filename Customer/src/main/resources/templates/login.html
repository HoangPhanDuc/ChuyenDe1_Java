    <div class="container" id="container">
        <div class="form-container sign-in-container">
            <form th:action="@{/do-login-customer}" method="post" th:object="${customerDto}">
                <h1>Sign in</h1>
                <div th:if = "${param.error}" class="alert alert-danger text-center">
                    <p>Invalid email or password</p>
                </div>
                <div th:if = "${param.logout}" class="alert alert-success text-center">
                    You have been logged out!
                </div>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>or use your account</span>
                <input class="form_input" type="email" name="email" placeholder="Email" />
                <input class="form_input" type="password" name="password" placeholder="Password" />
                <a href="#">Forgot your password?</a>
                <button type="submit">Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button class="ghost btn-over">
                        <a th:href="@{/register}" style="color: #fff">
                            Sign Up
                        </a>
                    </button>
                </div>
            </div>
        </div>
    </div>
