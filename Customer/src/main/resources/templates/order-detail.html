<!-- Start Cart  -->
<div class="cart-box-main">
    <div class="container">
        <div class="cart-ui-content row">
            <div class="col-lg-12">
                <div class="table-main table-responsive">
                    <div>
                        <div class="header-cart-item">
                            <div>
                                Số lượng
                            </div>
                            <div>
                                Thành tiền
                            </div>
                            <div></div>
                        </div>
                        <div class="product-cart" >
                            <div class="product-cart-item" th:each="orderdetail : ${order.orderDetailList}">
                                <div class="img-product-cart">
                                    <a>
                                        <img th:src="'data:image/jepg;base64,' + ${orderdetail.product.image}" alt="">
                                    </a>
                                </div>
                                <div class="group-product-info">
                                    <div class="info-product-cart">
                                        <div>
                                            <h2 class="product-name-text">
                                                <a th:text="${orderdetail.product.name}"></a>
                                            </h2>
                                        </div>
                                        <div class="price-original">
                                            <div class="cart-price">
                                                <div class="cart-price-box">
                                                    <div>
                                                        <span class="price-inner"
                                                              th:text="${orderdetail.product.costPrice} + ' đ'"
                                                        >
                                                        </span>
                                                    </div>
                                                    <div class="price-sale">
                                                        <span class="price-inner"
                                                              th:text="${orderdetail.product.salePrice} + ' đ'"
                                                        ></span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <form >
                                        <div class="number-product-cart">
                                            <div class="product-view-quantity-box">
                                                <div class="quantity-box-block">
                                                    <div class="input-quantity"
                                                         th:align="center"
                                                         th:text="${order.quantity}"
                                                    >
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="cart-price-total">
                                                <span class="cart-price">
                                                    <span class="price"
                                                          th:text="${order.totalPrice + 19 } + ' đ'"
                                                    >
                                                    </span>
                                                </span>
                                            </div>
                                        </div>
                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
